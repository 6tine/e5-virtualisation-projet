<mat-toolbar color="primary">
  <span>Simulimmo</span>
</mat-toolbar>
<section>
  <h1>Bienvenue chez Simulation Immobilière</h1>

  <app-simulation-cotation></app-simulation-cotation>

  <button mat-flat-button color="accent" (click)="searchRealEstates()" style="margin-top: 2em">Voir les biens immobiliers</button>

  <div *ngIf="realEstates">
    <div *ngFor="let r of realEstates, let i = index">
      <p >nom : {{r.name}}</p>
      <p >prix : {{r.price}}€</p>
      <p >nombre de pieces : {{r.nbRooms}}</p>
      <p *ngIf="i != realEstates.length-1">----------------</p>
    </div>

  </div>

</section>
